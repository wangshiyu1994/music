<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="x5-orientation" content="portrait | landscape" />
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true" />
        <meta name="full-screen" content="yes">
        <meta name="format-detection" content="telephone=no, email=no" />
        <script src="js/rem.js"></script>
        <!-- <a href="tel:110">请拨打电话110</a>
  	  	<a href="mailto:qq@.com">请发送邮件qq@.com</a> -->
        <link rel="stylesheet" href="css/sign1.css">
    </head>
    <body>
    <div class="sign-beijing">
    	<div class="sign-top">&nbsp;
    		<a class="left" href="sign-index.html"></a>
    		<a class="right">注册</a>
    	</div>
    	<div class="sign-center">
    	</div>
    	<div class="form">
	    	<form action="">
	    		<div class="sign-f">
	    			<div></div>
    				<input type="text" placeholder="邮箱">
    				<span></span>
    			</div>
    			<div class="sign-f sign-f1">
	    			<div></div>
    				<input type="password" placeholder="密码">
    				<span></span>
    			</div>
    			<div class="sign-f3">
    				<div></div>
    				<h1>记住密码</h1>
    				<a>忘记密码？</a>
    			</div>
    			<div class="sign-f2">
    				<input type="submit" value="立即登录" >
    			</div>
	    	</form>
    		
    	</div>
    	<!-- 键盘 -->
    	<div class="sign-bottom">
    		<div class="top">
    			<div></div>
    			<div><input type="text"></div>
    			<p>Send</p>
    		</div>
    		<div class="bottom">
    			<div>
    				<span>Q</span>
    				<span>W</span>
    				<span>E</span>
    				<span>R</span>
    				<span>T</span>
    				<span>Y</span>
    				<span>U</span>
    				<span>I</span>
    				<span>O</span>
    				<span>P</span>
    			</div>
    			<div class="scend">
    				<span>A</span>
    				<span>S</span>
    				<span>D</span>
    				<span>F</span>
    				<span>G</span>
    				<span>H</span>
    				<span>J</span>
    				<span>K</span>
    				<span>L</span>
    			</div>
    			<div class="third">
    				<span class="s1"><img src="img/sign_05.png" alt=""></span>
    				<span>Z</span>
    				<span>X</span>
    				<span>C</span>
    				<span>V</span>
    				<span>B</span>
    				<span>N</span>
    				<span>M</span>
    				<span class="s2"><img src="img/sign_06.png" alt=""></span>
    			</div>
    			<div class="scend forth">
    				<span>123</span>
    				<span>space</span>
    				<span>return</span>
    			</div>
    		</div>
    	</div>
    	
    </div>
    	
    
    </body>
</html>
